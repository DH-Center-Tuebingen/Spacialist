<div class="col-md-4 col-md-offset-4">
    <div class="well">
        <h2>{{ 'login.title' | translate }}</h2>
        <form ng-submit="loginUser(user.email, user.pw)">
            <div class="form-group">
                <label for="email">{{ 'user.email' | translate }}</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="material-icons">email</i>
                    </div>
                    <input id="email" class="form-control" type="text" placeholder="{{'user.email'|translate}}" ng-model="user.email" />
                </div>
            </div>
            <div class="form-group">
                <label for="pw">{{ 'user.password' | translate }}</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="material-icons">lock_open</i>
                    </div>
                    <input id="pw" class="form-control" type="password" placeholder="{{'user.password'|translate}}" ng-model="user.pw" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'login.submit' | translate }}</button>
            <button type="button" class="btn btn-default" ng-click="guestLogin()">{{ 'login.as-guest' | translate }}</button>
        </form>
        <div ng-if="loginError.message.length > 0" style="padding-top: 10px;">
            <p class="alert alert-info unpadded-alert">
                {{ loginError.message | translate }}
            </p>
        </div>
    </div>
</div>
