<div class="modal-header">
    <h4>{{ 'map-modal.title' | translate }}</h4>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <leaflet id="placermap" bounds="$ctrl.bounds" geojson="$ctrl.geojson" controls="$ctrl.controls" height="600px" width="100%">
        </leaflet>
    </div>
</div>
<div class="modal-footer">
      <button type="button" class="btn btn-default"
        ng-click="$ctrl.cancel()">{{ 'Ok' | translate }}</button>
</div>
