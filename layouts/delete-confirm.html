<div class="modal-header">
    <h4>{{ 'delete' | translate }}</h4>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <p>{{ 'delete-confirm.question' | translate: {name: mc.name} }}</p>
        <div class="alert alert-danger" ng-if="mc.warning">
            <p>
                {{ mc.warning | translate }}
            </p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="mc.deleteConfirmed()">{{ 'delete' | translate }}</button>
    <button type="button" class="btn btn-default"
      ng-click="mc.cancel()">{{ 'dont delete' | translate }}</button>
</div>
