<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <span aria-hidden="true">
                &times;
            </span>
        </button>
        <h4 class="modal-title">New Concept ({{ mc.treeName }}-Tree)</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-3" for="conceptname"> Concept Name:</label>
                <div class="col-md-9">
                    <div class="input-group">
                        <div class="input-group-btn" uib-dropdown>
                            <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <flag country="{{ mc.preferredLanguage.langShort }}" size="16"></flag><span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu>
                                <li ng-repeat="lang in mc.languages">
                                    <a href="" ng-click="mc.selectPreferredLanguage($index)">
                                        <flag class="lang" country="{{ lang.langShort }}" size="16"></flag>
                                        <span style="color: gray;">{{ lang.langName }} ({{ lang.langShort }})</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <input class="form-control" type="text" placeholder="Name" id="conceptname" ng-model="mc.newConceptName" autofocus/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="mc.addConcept(mc.newConceptName, mc.parent, mc.preferredLanguage, mc.treeName, mc.expandFunction)">
            Create
        </button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">
            Close
        </button>
    </div>
</div>
