<div ui-tree-handle style="display: table;" ng-show="contexts.data[id].visible">
    <div style="display: table-cell;">
        <a ng-click="toggle(this)" ng-if="contexts.children[id] && contexts.children[id].length > 0" class="expandable-toggle">
            <i class="material-icons" aria-hidden="true">{{ contexts.data[id].collapsed ? 'chevron_right' : 'expand_more' }}
            </i>
        </a>
        <i ng-if="!contexts.children[id] || contexts.children[id].length == 0" class="material-icons placeholder">
        </i>
    </div>
    <span ui-sref="root.spacialist.data({id: id })" ng-class="{ 'selected-leaf': element.id == id }" style="display: table-cell; padding-left: 4px;">
        <i class="material-icons md-18" aria-hidden="true" ng-if="contexts.data[id].typeid == 0">account_balance</i>
        <i class="material-icons md-18" aria-hidden="true" ng-if="contexts.data[id].typeid == 1">spa</i>
        <span ng-style="options.getColorForId(contexts.data[id].uri)" ng-class="{ 'selected-leaf-child': element.id == id }">{{ contexts.data[id].name }}</span> <span ng-if="contexts.data[id].uri" class="contextPrefix">{{ concepts[contexts.data[id].uri].label}}</span>
    </span>
</div>
<ul ui-tree-nodes="" ng-model="contexts.children[id]" ng-if="!contexts.data[id].collapsed">
    <li ng-repeat="id in contexts.children[id]" data-collapsed="contexts.data[id].collapsed" ng-show="contexts.data[id].visible" data-expand-on-hover="500" ng-include="'includes/tree-child.html'" ui-tree-node context-menu="setContextMenu">
    </li>
</ul>
