<div class="modal-header">
    <h4>{{'role.edit.heading'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <form name="editRoleForm" class="form-horizontal" role="form" ng-submit="onEdit(editRole)">
            <div class="form-group">
                <label class="control-label col-md-3" for="name">
                    {{'role.name'|translate}}:
                </label>
                <div class="col-md-9">
                    <p class="form-control-static" type="text" id="name">
                        {{ editRole.name }}
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="display_name">
                    {{'role.display_name'|translate}}
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="display_name" ng-model="editRole.display_name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="description">
                    {{'role.description'|translate}}:
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="description" ng-model="editRole.description" required />
                </div>
            </div>
            <button type="submit" class="btn btn-success hidden" ng-disabled="editRoleForm.$invalid"></button>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="onEdit(editRole)" ng-disabled="editRoleForm.$invalid">{{ 'Save' | translate }}</button>
    <button type="button" class="btn btn-danger"
      ng-click="cancel()">{{ 'cancel' | translate }}</button>
</div>
