<div class="modal-header">
    <h4>{{'role.add.heading'|translate}}</h4>
</div>
<div class="modal-body text-center">
    <div class="col-md-12">
        <form name="newRoleForm" class="form-horizontal" role="form" ng-submit="mc.onAdd(mc.newRole)">
            <div class="form-group">
                <label class="control-label col-md-3" for="name">
                    {{'role.name'|translate}}:
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="name" ng-model="mc.newRole.name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="display_name">
                    {{'role.display_name'|translate}}
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="display_name" ng-model="mc.newRole.display_name" required />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3" for="description">
                    {{'role.description'|translate}}:
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="description" ng-model="mc.newRole.description" required />
                </div>
            </div>
            <button type="submit" class="btn btn-success hidden" ng-disabled="newRoleForm.$invalid"></button>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="mc.onAdd(mc.newRole)" ng-disabled="newRoleForm.$invalid">{{ 'Save' | translate }}</button>
    <button type="button" class="btn btn-danger"
      ng-click="mc.cancel()">{{ 'cancel' | translate }}</button>
</div>
