<div class="modal-header">
    <h4>{{'user.add'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group" id="name-container">
                <label class="control-label col-md-3" for="name">
                    {{'user.name'|translate}}:
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="name" ng-model="mc.name" />
                </div>
            </div>
            <div class="form-group" id="email-container">
                <label class="control-label col-md-3" for="email">
                    {{'user.email'|translate}}:
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="email" id="email" ng-model="mc.email" />
                </div>
            </div>
            <div class="form-group" id="password-container">
                <label class="control-label col-md-3" for="password">
                    {{'user.password'|translate}}:
                </label>
                <div class="col-md-9">
                    <input class="form-control" type="password" id="password" ng-model="mc.password" />
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="mc.onCreate(mc.name, mc.email, mc.password)">{{ 'create' | translate }}</button>
    <button type="button" class="btn btn-danger"
      ng-click="mc.cancel()">{{ 'cancel' | translate }}</button>
</div>
