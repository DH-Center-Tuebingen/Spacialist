<div class="modal-header">
    <h3>Import</h3>
</div>
<div class="modal-body row">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked nav-left" ng-init="activeTab = 'csv'">
            <li ng-class="{active: activeTab == 'csv'}" ng-click="activeTab = 'csv'">
                <a href="">CSV</a>
            </li>
            <li ng-class="{active: activeTab == 'kml'}" ng-click="activeTab = 'kml'">
                <a href="">KML/KMZ</a>
            </li>
            <li ng-class="{active: activeTab == 'shape'}" ng-click="activeTab = 'shape'">
                <a href="">Shape-File</a>
            </li>
            <li ng-class="{active: activeTab == 'wkt'}" ng-click="activeTab = 'wkt'">
                <a href="">WKT</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <div ng-show="activeTab == 'csv'">
            <h4>Import CSV file</h4>
            <form class="form-inline">
                <div class="form-group">
                    <label for="delimiter">Delimiter</label>
                    <input type="text" id="delimiter" class="form-control" ng-model="delim" />
                </div>
                <div class="form-group">
                    <label for="epsg">EPSG</label>
                    <ui-select id="epsg" class="form-control" ng-model="$ctrl.epsg">
                      <ui-select-match allow-clear="true">
                          {{ $select.selected }}
                      </ui-select-match>
                      <ui-select-choices repeat="sr in $ctrl.epsgs | filter: $select.search">
                        <span ng-bind-html="sr.auth_name | highlight: $select.search"></span> <span ng-bind-html="sr.auth_srid | highlight: $select.search"></span>
                      </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label for="x">X-Spalte</label>
                    <ui-select id="x" class="form-control" ng-model="$ctrl.x">
                      <ui-select-match allow-clear="true">
                          {{ $select.selected }}
                      </ui-select-match>
                      <ui-select-choices repeat="c in $ctrl.columns | filter: $select.search">
                        <span ng-bind-html="sr | highlight: $select.search"></span>
                      </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label for="y">Y-Spalte</label>
                    <ui-select id="y" class="form-control" ng-model="$ctrl.y">
                      <ui-select-match allow-clear="true">
                          {{ $select.selected }}
                      </ui-select-match>
                      <ui-select-choices repeat="c in $ctrl.columns | filter: $select.search">
                        <span ng-bind-html="sr | highlight: $select.search"></span>
                      </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label for="z">Z-Spalte</label>
                    <ui-select id="z" class="form-control" ng-model="$ctrl.z">
                      <ui-select-match allow-clear="true">
                          {{ $select.selected }}
                      </ui-select-match>
                      <ui-select-choices repeat="c in $ctrl.columns | filter: $select.search">
                        <span ng-bind-html="sr | highlight: $select.search"></span>
                      </ui-select-choices>
                    </ui-select>
                </div>
            </form>
        </div>
        <div ng-show="activeTab == 'kml'">
            KML
        </div>
        <div ng-show="activeTab == 'shape'">
            SHAPE
        </div>
        <div ng-show="activeTab == 'WKT'">
            WKT
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
      ng-click="$ctrl.close()">{{ 'close' | translate }}</button>
</div>
