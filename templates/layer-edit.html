<h4 translate="layer-editor.properties-of.heading" translate-values="{ name: $ctrl.editableLayer.name || $ctrl.concepts[$ctrl.editableLayer.thesaurus_url].label }"></h4>
<form class="form-horizontal" ng-submit="$ctrl.updateLayer($ctrl.editableLayer)">
    <div ng-if="$ctrl.editableLayer.context_type_id || $ctrl.editableLayer.type == 'unlinked'">
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Color:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="color" ng-model="$ctrl.editableLayer.color" />
            </div>
        </div>
    </div>
    <div ng-if="!$ctrl.editableLayer.context_type_id && $ctrl.editableLayer.type != 'unlinked'">
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Name:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.name" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                URL:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.url" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Type:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.type" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Subdomains:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.subdomains" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Attribution:
            </label>
            <div class="col-md-4">
                <textarea class="form-control" ng-model="$ctrl.editableLayer.attribution"></textarea>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Layers:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.layers" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Styles:
            </label>
            <div class="col-md-4">
                <textarea class="form-control" ng-model="$ctrl.editableLayer.styles"></textarea>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Format:
            </label>
            <div class="col-md-4">
                <textarea class="form-control" ng-model="$ctrl.editableLayer.format"></textarea>
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Version:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.version" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Overlay:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="checkbox" ng-model="$ctrl.editableLayer.is_overlay" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                API-Key:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.api_key" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Layer Type:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="text" ng-model="$ctrl.editableLayer.layer_type" />
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="control-label col-md-2">
                Color:
            </label>
            <div class="col-md-4">
                <input class="form-control" type="color" ng-model="$ctrl.editableLayer.color" />
            </div>
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-md-2">
            Visible:
        </label>
        <div class="col-md-4">
            <input class="form-control" type="checkbox" ng-model="$ctrl.editableLayer.visible" />
        </div>
    </div>
    <div class="form-group col-md-12">
        <label class="control-label col-md-2">
            Opacity:
        </label>
        <div class="col-md-4">
            <input class="form-control" type="number" step="0.01" min="0" max="1" ng-model="$ctrl.editableLayer.opacity" />
        </div>
    </div>
    <button type="submit" class="btn btn-success">
        <i class="material-icons">save</i> <span translate="Save"></span>
    </button>
</form>
