<th>
    <div class="flex-hr-start">
        <span translate="analysis.results.tabs.simple.header.name"></span>
        <a href="" class="filter-popover-trigger" ng-click="$ctrl.onOpenPopover('name', 'string')" uib-popover-template="'templates/filter-popup-simple.html'" popover-placement="bottom" popover-trigger="'click'">
            <i class="material-icons md-18">search</i>
        </a>
    </div>
</th>

<th ng-repeat="(k, value) in $ctrl.splitResults">
    <div class="flex-hr-start">
        {{ $ctrl.concepts[k].label || k }}
        <a href="" ng-click="$ctrl.removeSplit($index)">
            <i class="material-icons md-18 fa-red">delete</i>
        </a>
    </div>
</th>
