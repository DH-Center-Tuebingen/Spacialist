<div class="form-group">
    <label class="control-label col-md-3" translate="analysis.results.tabs.visualization.x-column"></label>
    <div class="col-md-9">
        <ui-select ng-model="$ctrl.vis.x" on-select="$ctrl.vis.histogram.selectX()">
            <ui-select-match allow-clear="false">
                {{ $select.selected.as || $select.selected.col || $select.selected }}
            </ui-select-match>
            <ui-select-choices repeat="ac in $ctrl.visualizationColumns | filter: $select.search">
                <span ng-show="ac.as">
                    <span ng-bind-html="ac.as | highlight: $select.search"></span> (<span ng-bind-html="ac.col | highlight: $select.search"></span>)
                </span>
                <span ng-hide="ac.as || !ac.col">
                    <span ng-bind-html="ac.col | highlight: $select.search"></span>
                </span>
                <span ng-show="!ac.as && !ac.col">
                    <span ng-bind-html="ac | highlight:$select.search"></span>
                </span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-3" translate="analysis.results.tabs.visualization.histogram.horizontal"></label>
    <div class="col-md-9">
        <input type="checkbox" class="form-control" ng-model="$ctrl.vis.histogram.horizontal" />
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-3" translate="analysis.results.tabs.visualization.histogram.type"></label>
    <div class="col-md-9">
        <ui-select ng-model="$ctrl.vis.subtype">
            <ui-select-match allow-clear="false">
                {{ $select.selected }}
            </ui-select-match>
            <ui-select-choices repeat="type in $ctrl.vis.histogram.types | filter: $select.search">
                <span ng-bind-html="type | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-md-3" translate="analysis.results.tabs.visualization.histogram.auto-bins"></label>
    <div class="col-md-9">
        <input type="checkbox" class="form-control" ng-model="$ctrl.vis.histogram.auto_bins" />
    </div>
</div>
<div ng-show="!$ctrl.vis.histogram.auto_bins">
    <div class="form-group">
        <label class="control-label col-md-3" translate="analysis.results.tabs.visualization.histogram.auto-bins.start"></label>
        <div class="col-md-9">
            <input type="number" class="form-control" step="0.00001" ng-model="$ctrl.vis.histogram.start" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" translate="analysis.results.tabs.visualization.histogram.auto-bins.end"></label>
        <div class="col-md-9">
            <input type="number" class="form-control" step="0.00001" ng-model="$ctrl.vis.histogram.end" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" translate="analysis.results.tabs.visualization.histogram.auto-bins.size"></label>
        <div class="col-md-9">
            <input type="number" class="form-control" min="0" step="0.00001" ng-model="$ctrl.vis.histogram.size" />
        </div>
    </div>
</div>
